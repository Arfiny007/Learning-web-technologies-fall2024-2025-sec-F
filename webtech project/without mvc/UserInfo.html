<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .user-info button {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        .edit-btn {
            background-color: #4CAF50;
            color: white;
        }

        .delete-btn {
            background-color: #f44336;
            color: white;
        }

        .add-info {
            margin-bottom: 20px;
        }

        .add-info input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        .add-info button {
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

    </style>
</head>
<body>

<header>
    <h1>User Information</h1>
</header>

<div class="container">
    <div class="add-info">
        <input type="text" id="user-name" placeholder="Enter your name">
        <input type="text" id="user-id" placeholder="Enter your ID">
        <input type="text" id="user-age" placeholder="Enter your age">
        <input type="text" id="user-address" placeholder="Enter your address">
        <button onclick="addUserInfo()">Save Info</button>
    </div>

    <div id="user-info-container">
        <!-- User info will appear here -->
    </div>
</div>

<script>
    function addUserInfo() {
        var name = document.getElementById("user-name").value;
        var id = document.getElementById("user-id").value;
        var age = document.getElementById("user-age").value;
        var address = document.getElementById("user-address").value;

        if (name === "" || id === "" || age === "" || address === "") {
            alert("Please fill in all fields!");
            return;
        }

        var userInfoContainer = document.getElementById("user-info-container");

        var userInfoDiv = document.createElement("div");
        userInfoDiv.classList.add("user-info");

        var userInfoText = document.createElement("span");
        userInfoText.innerHTML = `Name: ${name} | ID: ${id} | Age: ${age} | Address: ${address}`;

        var editButton = document.createElement("button");
        editButton.classList.add("edit-btn");
        editButton.textContent = "Edit";
        editButton.onclick = function() { editUserInfo(userInfoDiv, userInfoText); };

        var deleteButton = document.createElement("button");
        deleteButton.classList.add("delete-btn");
        deleteButton.textContent = "Delete";
        deleteButton.onclick = function() { deleteUserInfo(userInfoDiv); };

        userInfoDiv.appendChild(userInfoText);
        userInfoDiv.appendChild(editButton);
        userInfoDiv.appendChild(deleteButton);

        userInfoContainer.appendChild(userInfoDiv);

        document.getElementById("user-name").value = "";
        document.getElementById("user-id").value = "";
        document.getElementById("user-age").value = "";
        document.getElementById("user-address").value = "";
    }

    function deleteUserInfo(userInfoDiv) {
        userInfoDiv.remove();
    }

    function editUserInfo(userInfoDiv, userInfoText) {
        var updatedName = prompt("Edit name:", userInfoText.textContent.split(" | ")[0].split(": ")[1]);
        var updatedId = prompt("Edit ID:", userInfoText.textContent.split(" | ")[1].split(": ")[1]);
        var updatedAge = prompt("Edit age:", userInfoText.textContent.split(" | ")[2].split(": ")[1]);
        var updatedAddress = prompt("Edit address:", userInfoText.textContent.split(" | ")[3].split(": ")[1]);

        if (updatedName !== null && updatedId !== null && updatedAge !== null && updatedAddress !== null) {
            userInfoText.innerHTML = `Name: ${updatedName} | ID: ${updatedId} | Age: ${updatedAge} | Address: ${updatedAddress}`;
        }
    }
</script>

</body>
</html>
